<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main">
        <article class="card">
            <img src="images/illustration-article.svg" class="card-img" alt="">
            <div class="card-body">
                <span class="badg">learning</span>
                <p class="data">Published 27 Dec 2025</p>
                <h2>HTML & CSS foundations</h2>
                <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="card-footer">
                <img src="images/image-avatar.webp" alt="" >
                <p>mohamed abd elhamid</p>
            </div>
        </article>

    </section>
</body>

</html>
